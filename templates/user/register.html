{% extends "user/base.html" %}
{% block title %}Регистрация в системе{% endblock %}
{% block head %}Регистрация в системе{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="login-href">
                        <a href="{% url 'user:login' %}">Уже зарегистрированы?</a>
                    </div>
                    <button class="btn btn-warning btn-cntrl" type="submit">Регистрация</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
